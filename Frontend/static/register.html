<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация - Aqua Biodiversity Map</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/auth.css?v=2">
</head>
<body>
<div id="notificationContainer" class="notification-container"></div>
  <h1>Регистрация</h1>
  <section>
    <form id="registerForm">
      <label for="registerEmail">Email:</label>
      <input type="email" id="registerEmail" placeholder="Введите ваш email" required>
      <label for="registerPassword">Пароль:</label>
      <input type="password" id="registerPassword" placeholder="Введите пароль" required>
       <label for="registerRole">Роль:</label>
      <select id="registerRole" required>
        <option value="" disabled selected>Выберите роль</option>
        <option value="scientific">Научный сотрудник</option>
        <option value="user">Гость</option>
      </select>
      <button type="submit">Зарегистрироваться</button>
      <a href="login.html" id="loginLink"  class="centered-link">Уже есть аккаунт? Нажмите для входа</a>
    </form>
  </section>
  <script src="/static/reg.js"></script>
</body>
</html>
